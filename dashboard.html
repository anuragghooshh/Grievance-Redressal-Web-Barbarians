<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Redressal</title>
    <link rel="stylesheet" href="dashboardstyle.css">
    <link rel="icon" type="image/x-icon" href="Resources/favicon.svg">
</head>
<body>
    <div id="listAdmins" class="list">
        <img src="Resources/close.svg" alt="" class="closebtn" id="close2">
        <div class="listAll" id="listAllAdmins">
        </div> 
    </div>
    <div id="listTeachers" class="list">
        <img src="Resources/close.svg" alt="" class="closebtn" id="close3">
        <div class="listAll" id="listAllTeachers">
        </div> 
    </div>
    <div id="listIssues" class="list">
        <img src="Resources/close.svg" alt="" class="closebtn" id="close4">
    </div>
    <div id="listStudents" class="list">
        <img src="Resources/close.svg" alt="" class="closebtn" id="close5">
        <div class="listAll" id="listAllStudents"></div> 
    </div>
    <div class="modal " id="raiseIssue">
        <img src="Resources/close.svg" alt="" id="close1" class="closebtn">
        <input type="text" id="raiseename" placeholder="Full Name">
        <input type="number" id="enrollmentNo" placeholder="Phone No.">
        <input type="text" id="issueSubject" placeholder="Issue Subject">
        <textarea type="text" id="issueDescription" placeholder="Issue Description"></textarea>
        <button class="modalButton" id="submit" onclick="postIssue()">Post</button>
    </div>
    <div id="dim" class="overlay "></div>
    <div class="container">
        <div class="row1">
            <div class="loggedInAs">
                <h1>Logged in as</h1>
                <h1 id="userType">Student</h1>
            </div>
            <div class="buttons">
                <button id="listOfAdmin">List of Administrators</button>
                <button id="listOfTeach">List of Teachers</button>
                <button id="listOfIssues">List of Issues Raised</button>
                <button id="listOfStudents">List of Students</button>
                <button id="raise">Raise An Issue</button>
                <button id="logOut">Log Out</button>
            </div>
        </div>
        <div id="issueList" class="row2"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="Script/firebase.js"></script>
    <script src="Script/dashboardFront.js"></script>
</body>
</html>
